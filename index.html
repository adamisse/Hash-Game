<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hash Game</title>
</head>
<body class="bg-dark">
    <H1>TIC-TAC-TOE</H1>
    <div id="placarCpu">CPU: </div>
    <div id="placarJogador"><br>Jogador: </div>
    <div id="container" class="bg-dark">
        <div id="jogador"></div>
        <div id="jogo">
            <div>
                <button id="pos0" class="botao bg-dark" value="0" onclick="jogar(0)"></button>
                <button id="pos1" class="botao bg-dark" value="1" onclick="jogar(1)"></button>
                <button id="pos2" class="botao bg-dark" value="2" onclick="jogar(2)"></button>
            </div>
            <div>
                <button id="pos3" class="botao bg-dark" value="3" onclick="jogar(3)"></button>
                <button id="pos4" class="botao bg-dark" value="4" onclick="jogar(4)"></button>
                <button id="pos5" class="botao bg-dark" value="5" onclick="jogar(5)"></button>
            </div>
            <div></div>
                <button id="pos6" class="botao bg-dark" value="6" onclick="jogar(6)"></button>
                <button id="pos7" class="botao bg-dark" value="7" onclick="jogar(7)"></button>
                <button id="pos8" class="botao bg-dark" value="8" onclick="jogar(8)"></button>
            </div>
        </div>
        <div id="iniciar">
            <button id="nivel" class="btn btn-lg btn-outline-light" onclick="changeLevel()">NÃ­vel: Normal</button>
            <button id="jogar" class="btn btn-lg btn-outline-light" onclick="start()">Reiniciar</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
